{% extends 'portfolio/base.html' %}
{% block content %}

  <h1>This is our home page. You see</h1>
  {% load static %}

  <a href="{% url 'blog:all_blogs' %}">All blogs</a>
  <br />

  <a href="{% static 'portfolio/resume.pdf' %}">Resume</a>
  <br />

  <img src="{% static 'portfolio/p2.jpg' %}" width="400" height="400" />

  {% for project in projects %}
  <h2>{{ project.title }}</h2>
  <p>{{ project.description }}</p>
  <img src="{{project.image.url}}" height="400" width="400"/>
  {% if project.url %}
  <br /><a href="{{project.url}}"></a>
  {% endif %}
  {% endfor %}


{% endblock %}
